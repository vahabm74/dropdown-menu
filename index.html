<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Main menu</title>
  </head>
  <body class="text-gray-600">
    <style media="screen">
      .main-nav{
        width:16.5rem;
        background:#ccc;
      }
      #banner{
        background: linear-gradient(0deg, rgb(4, 56, 77) 0%, rgb(10, 45, 65) 100%);
      }
      #banner nav .current-nav{
        background: rgb(179,101,24);
        background: linear-gradient(0deg, rgba(179,101,24,1) 0%, rgba(167,89,53,1) 100%);
      }
      #banner nav{
        margin:0;
      }
      #banner nav ol li a{
        padding-top:0.7rem;
        padding-bottom:0.7rem;
      }
      #banner nav ol li a span{
        font-size:14px;
      }
      #banner .manage-account{
        margin:0;
      }
      #banner .manage-account ol{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        grid-column-gap: 2px;
        grid-row-gap: 3px;
      }
      #banner .manage-account ol li:nth-child(1){
        grid-area: 1 / 1 / 2 / 3;
      }
      #banner .manage-account ol li:nth-child(2){
        grid-area: 2 / 1 / 3 / 2;
      }
      #banner .manage-account ol li:nth-child(3){
        grid-area: 2 / 2 / 3 / 3;
      }
      #banner .manage-account a{
        background:rgba(0,0,0,0.5);
        padding:10px;
      }
      #banner .manage-account a span{
        font-size:12px;
        white-space:nowrap;
      }
    </style>
    <div class="relative overflow-hidden main-page" role="group" tabindex="-1" x-data="{ headerIsOpen: false }" @keydown.escape.window="headerIsOpen = false" x-on:resize.window="if (window.outerWidth > 768) headerIsOpen = false">
      <div class="main-nav fixed z-20 flex h-screen transition-transform duration-200 transform ltr:md:translate-x-0 rtl:md:translate-x-0 ltr:-translate-x-full rtl:translate-x-full" :class="headerIsOpen ? 'translate-x-0' : 'ltr:-translate-x-full rtl:translate-x-full'">

          <a href="#!" class="flex items-center p-4 space-x-3 rtl:space-x-reverse group" rel="home" target="_blank">
            <div class="flex items-center justify-center flex-shrink-0 w-10 h-10 text-white transition-colors duration-200 rounded bg-white group-hover:bg-white">
              <img src="https://erp.fixtman.com/images/logo.png" alt="L" class="max-w-full">
            </div>
            <span class="text-lg font-bold leading-tight text-white transition-colors duration-200 group-hover:text-gray-100">FixTman LLC ERP</span>
          </a>

                  <svg class="flex-shrink-0 w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                <a href="#!" class="px-4 py-3 flex items-center space-x-3 rtl:space-x-reverse rounded transition-color duration-200 hover:text-white text-current">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>

                </a>

          </nav>
          <!-- Change position of manage account -->
          <div class="manage-account px-4">

              <li>
